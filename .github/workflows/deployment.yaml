name: Deploy

on:
  workflow_dispatch:
    inputs:
      appImageTag:
        default: latest
        required: true
      apiImageTag:
        default: latest
        required: true
      fileImageTag:
        default: latest
        required: true

jobs:
  exec:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v3
      - name: run helm
        run: |
          helm uninstall junctionx-bp-22 --namespace junctionx-bp-22 || true
          helm upgrade \
            junctionx-bp-22 \
            compose/chart \
            --install \
            --wait \
            --set api.tag=${{inputs.apiImageTag}} \
            --set app.tag=${{inputs.appImageTag}} \
            --set file.tag=${{inputs.fileImageTag}} \
            --create-namespace \
            --namespace junctionx-bp-22
